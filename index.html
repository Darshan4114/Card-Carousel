<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 4 Carousel</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="public/js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="public/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="public/css/main.css">

</head>
<body>
<div class="carousel-container">
	<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <img src="public/images/left.png" class="navi">
    </a>
    <div id="myCarousel" class="carousel slide" data-interval="false">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active indicators"></li>
            <li data-target="#myCarousel" data-slide-to="1" class="indicators"></li>
            <li data-target="#myCarousel" data-slide-to="2" class="indicators"></li>
            <li data-target="#myCarousel" data-slide-to="3" class="indicators"></li>

        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="public/images/slide1.jpg" alt="First Slide">                
            </div>
            <div class="carousel-item">
                <img src="public/images/slide2.jpg" alt="Second Slide">
            </div>
            <div class="carousel-item">
                <img src="public/images/slide3.jpg" alt="Third Slide">
            </div>
            <div class="carousel-item">
                <img src="public/images/slide4.jpg" alt="Fourth Slide">
            </div>
        </div>
        
    </div>
    <!-- Carousel controls -->
        
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <img src="public/images/right.png" class="navi">
        </a>
</div>
</body>
</html>
